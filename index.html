<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="card">

    <div class="profile-pic">
      
    </div>
    
    <div class="name">
      Jessica Randall
    </div>
    <div class="place">
      London, United Kingdom
    </div>
    
    <div class="bio">
      "Front-end developer and avid reader."
    </div>

    
    
    <div class="button-container">
      
    <button type="button">
      <span class="button-text">GitHub</span> 
    </button>
    <button type="button">
      <span class="button-text">Frontend Mentor</span> 
    </button>
    <button type="button">
      <span class="button-text">LinkedIn</span> 
    </button>
    <button type="button">
      <span class="button-text">Twitter</span> 
    </button>
    <button type="button">
      <span class="button-text">Instagram</span> 
    </button>
  
  </div>

  </div>
  <div class="attribution">
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution-link" href="https://github.com/xxivani">Shivani</a>.
  </div>
</body>
</html>
